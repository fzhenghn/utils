<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>date demo</title>
</head>
<body>
	<pre>
	<strong></strong>
	<hr>
	<br>
	<input type="text" id="date" data-options="{'type':'DD','date':'10','location':'before'}" style="width:166px;height:19px;">
	<hr>
	<br>
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="jquery.date.js"></script>
	<script>
		$.date('#date');
		$.initDateTool('#date',function(result){
			alert(result);
		});
		
		
	</script>
</body>
</html>
