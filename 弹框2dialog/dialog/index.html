mdialog1.onclick = function(){
    Dialog.init('大家都吃着聊着笑着',{maskClick : 1});
}
mdialog2.onclick = function(){

}
mdialog3.onclick = function(){
    Dialog.init('<h1>打印机少纸，是否继续</h1>',{
        title : '温馨提示',
		button:{
			退出:function(){
				Dialog.close(this);
			},
			继续:function(){
				Dialog.close(this);
			}
		},
		time:10000
    });
}
mdialog4.onclick = function(){
    Dialog.init('<h1>输入信封存款金额</h1><input type="text" value="0.00" style="margin: 15px 0;width: 200px;padding: 11px 8px;height: 60px;font-size: 30px;border: 1px solid darkgrey;"/><p>信封存款金额不能超过300元</p>',{
        title : '温馨提示',
        button : {
            确定 : function(){
                if(this.querySelector('input').value.length >= 5){
					Dialog.init('你输入的内容是：'+this.querySelector('input').value);
					Dialog.close(this);
				}else{
					Dialog.init('你输入的内容不符合要求！',1100);
				};
            }
        },
		time:3000000
    });
}
